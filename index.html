<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos ou simplesmente aumente e diminua o seu navegador.</p>
    <picture>
    <source media="(max-with: 750px)" srcset="imagens/foto-p.png" type="image/png"> 
    <source media="(max-with: 1050px)" srcset="imagens/foto-m.png" type="image/png"> 
    <img src="imagens/foto-g.png" alt="Imagen Flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML</p>
    <audio preload="metadata"  autoplay controls loop>
        <source src="guanacast-33.mp3" type="audio/mpeg">
        <source src="guanacast-33.ogg" type="audio/ogg">
        <source src="guanacast-33.wav" type="audio/wav">
    </audio>
    <p>Infelizmente seu navegador não consegue reproduzir o áudio <a href="guanacast-33.mp3"> Clique aqui para baixar o arquivo MP3</a></p>

</body>
</html>
